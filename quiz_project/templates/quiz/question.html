<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Question</title>
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/styles.css' %}">
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <form method="post">
        {% csrf_token %}
        <input type="radio" name="answer" value="a">{{ question.option_a }}<br>
        <input type="radio" name="answer" value="b">{{ question.option_b }}<br>
        <input type="radio" name="answer" value="c">{{ question.option_c }}<br>
        <input type="radio" name="answer" value="d">{{ question.option_d }}<br>
        <button type="submit">Submit Answer</button>
    </form>
</body>
</html>
